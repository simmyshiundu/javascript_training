    <script>
        /* Write a program that:
                Takes a transaction amount and account type ("Standard" or "Premium") as input.
                If the account type is "Standard":, Check if the amount is above 500:
                If it is, print "Transaction exceeds the limit for Standard accounts."
                If not, print "Transaction approved."
                If the account type is "Premium":, Check if the amount is above 1,000:
                If it is, print "Transaction exceeds the limit for Premium accounts."
                If not, print "Transaction approved."
        */

        const accountType1 = prompt('Enter account type (Standard/Premium): ');
        const accountType = ["Standard", "Premium"];
        const transactionAmount = parseInt(prompt('Enter transaction amount: '));

        let message;

        if (accountType1 === accountType[0]) {
            if (transactionAmount > 500) {
                message = "Transaction exceeds the limit for Standard accounts";
            } else {
                message = "Transaction approved";
            }
        } else if (accountType1 === accountType[1]) {
            if (transactionAmount > 1000) {
                message = "Transaction exceeds the limit for Premium accounts";
            } else {
                message = "Transaction approved";
            }
        } else {
            message = "Invalid account type";
        }

        console.log(message);
