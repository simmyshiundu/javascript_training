<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Form</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding: 20px;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>

        <label for="">First Name</label>
        <input id="myFirstName" type="text"><br>
